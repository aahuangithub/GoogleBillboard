<html>

  <body>
  <div>
  <span id="e">
  <!-- Where our data will go -->
  </span
  ><span id="prime">
    <!-- The prime number -->
  </span
  ><span id="e2">
  <!-- The rest of the data -->
  </span>
  </div>
  <script type="text/javascript">
   document.getElementById("e").innerHTML = "2.";
   function autorun()
   {
    console.log("2.71828182845904523536028747135266249775724709369995957496696762772407663035354759457138217852516642".length);
    var eIndex = 12;
    var e = "2.7182818284590452353602874713526624977572470936999595749669676277240766303535475945713821785251664274274663919320030599218174135966290435729003342952605956307381323286279434907632338298807531952510190115738341879307021540891499348841675092447614606680822648001684774118537423454424371075390777449920695517027618386062613313845830007520449338265602976067371132007093287091274437470472306969772093101416928368190255151086574637721112523897844250569536967707854499699679468644549059879316368892300987931277361782154249992295763514822082698951936680331";
    console.log(e.length);
    var tenDigits = e.substring(eIndex-10, eIndex); 
    while(!isPrime((parseFloat(tenDigits)))){
      tenDigits = e.substring(eIndex-10, eIndex);
      if (eIndex+1>e.length) break;
      else eIndex++;
      document.getElementById("e").innerHTML += tenDigits;
    }
    document.getElementById("prime").innerHTML = document.getElementById("e").innerHTML.substring( document.getElementById("e").innerHTML.length-10);
    document.getElementById("e").innerHTML = document.getElementById("e").innerHTML.substring(0,  document.getElementById("e").innerHTML.length-10);
    document.getElementById("e2").innerHTML = e.substring(eIndex);

   }

   function isPrime(num)
   {
    for(var i = 2; i<Math.sqrt(num)+1; i++) if(num%i == 0) 
      return false;
    return true;
   }
   function changeColor(){
    document.getElementById("prime").style.color="#"+parseInt(Math.random()*9999+900000);
    window.requestAnimationFrame(changeColor);
   }
   window.requestAnimationFrame(changeColor);
   if (window.addEventListener) window.addEventListener("load", autorun, false);
   else if (window.attachEvent) window.attachEvent("onload", autorun);
   else window.onload = autorun;
  </script>
  </body>
